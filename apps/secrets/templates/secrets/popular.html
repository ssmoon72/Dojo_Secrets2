<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Most Popular Secrets</title>
  </head>
  <body>
    <h1> Most Popular Secrets </h1>
    <a href="/secrets"> Back </a>
    {% for secret in secrets %}
      <p> <b> {{secret.created_at}} </b> </p>
      <p>{{ secret.secret }} - {{secret.likes.count}} - likes</p>
    {% endfor %}  
  </body>
</html>
